<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Calorie counter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calorie-counter">
<div class="counter">
    <h1>Счётчик калорий</h1>
<h3>Пол</h3>
    <div class="radio_button">
        <div class="button_toggle but_one">
        <input type="radio" name="gender" id="radio_one" checked>
    <label for="radio_one">Мужчина</label>
        </div>
        <div class="button_toggle but_two">
        <input type="radio" name="gender" id="radio_two">
    <label for="radio_two">Женщина</label>
        </div>
</div>
    <div class="user_data">
        <div>
            <p>Возраст <small>лет</small></p>
            <input type="text" class="age">
        </div>
        <div>
            <p>Рост <small>см</small></p>
            <input type="text" class="height">
        </div>
        <div>
            <p>Вес <small>кг</small></p>
            <input type="text" class="weight">
        </div>
    </div>
    <div class="workouts">
    <h3>Физическая активность</h3>
        <input type="radio" value="one" name="workout" id="one" checked>
    <label for="one">Минимальная</label>
    <p>Сидячая работа и нет физических нагрузок</p>
        <input type="radio" value="two" name="workout" id="two">
    <label for="two">Низкая</label>
    <p>Редкие, нерегулярные тренировки, активность <br> в быту</p>
        <input type="radio" value="three" name="workout" id="three">
    <label for="three">Средняя</label>
    <p>Тренировки 3-5 раз в неделю</p>
        <input type="radio" value="four" name="workout" id="four">
    <label for="four">Высокая</label>
    <p>Тренировки 6-7 раз в неделю</p>
        <input type="radio" value="five" name="workout" id="five">
    <label for="five">Очень высокая</label>
    <p>Больше 6 тренировок в неделю и физическая <br> работа</p>
    </div>
    <div class="buttons">
        <button class="calculate">Рассчитать</button>
        <button class="delete"> &#10006 Очистить поля и расчет</button>
    </div>
    <div class="result">
    <h3>Ваша норма калорий</h3>
        <div class="weight_normal">
            <h4></h4>
        </div>
        <div class="weight_loss">
            <h4></h4>
        </div>
        <div class="weight_gain">
            <h4></h4>
        </div>
    </div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
